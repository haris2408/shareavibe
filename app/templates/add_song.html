<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Songs</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            height: 160vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .my-songs-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            width: 600px;
            max-width: 90%;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1f1f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        button[data-song-id] {
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        button[data-song-id]:hover {
            background-color: #0d8af0;
        }

    </style>
</head>
<body>
    <div class="my-songs-container">
        <h1>My Songs</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="song_link">Add Song:</label>
            <input type="text" name="song_link" required>
            <button type="submit">Add</button>
        </form>
        <h2>Existing Songs:</h2>
        {% if songs %}
            <ul>
            {% for song in songs %}
                <li>
                    <div>
                        <p>{{ song.song_link }}</p>
                        <p>{{ song.song_name }}</p>
                    </div>
                    <button type="button" data-song-id="{{ song.id }}" data-song-link="{{ song.song_link }}">Play</button>
                </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No songs yet.</p>
{% endif %}
</body>
<script>
    var playButtons = document.querySelectorAll('button[data-song-id]');
    playButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            var songId = button.getAttribute('data-song-id');
            var songLink = button.getAttribute('data-song-link');
            console.log('Song ID:', songId);
            console.log('Song link:', songLink);

            fetch('/api/play-song/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'song_id=' + encodeURIComponent(songId) + '&song_link=' + encodeURIComponent(songLink)
            }).then(function(response) {
                if (response.ok) {
                    console.log('Song added to queue');
                } else {
                    console.log('Error adding song to queue');
                }
            }).catch(function(error) {
                console.log('Network error:', error);
            });
        });
    });
</script>
