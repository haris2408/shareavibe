<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            margin: 0;
            padding: 0;
        }

        h1 {
            
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin: 30px 0;
        }

        form {
            text-align: center;
        }

        label {
            font-size: 18px;
        }

        input[type="text"] {
            font-size: 16px;
            padding: 5px;
            border: 2px solid #4a90e2;
            border-radius: 4px;
            margin: 0 10px;
        }

        button {
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            text-align: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>My Playlists</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="playlist_name">Add Playlist:</label>
        <input type="text" name="playlist_name" id="playlist_name" required>
        <button type="submit">Add</button>
    </form>
    <h2>Existing Playlists:</h2>
    {% if playlists %}
        <ul>
        {% for playlist in playlists %}
            <li><a href="{% url 'add_song' playlist_id=playlist.id %}">{{ playlist.playlist_name }}</a></li>
            <button type="button" onclick="removePlaylist('{{ playlist.id }}')">Remove</button>
        {% endfor %}
        </ul>
    {% else %}
        <p>No playlists yet.</p>
    {% endif %}
</body>
</html>
<script>
    function removePlaylist(playlist_id) {
        // Send an AJAX request to the API view to remove the song from the blacklist
        fetch(`/api/playlists/${playlist_id}/remove`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}",
            },
        })
            .then(response => {
                if (response.ok) {
                    
                    window.location.reload();
                } else {
                    // Handle error if removal fails
                    console.error("Failed to remove playlist.");
                }
            })
            .catch(error => {
                console.error("An error occurred:", error);
            });
    }
</script>
