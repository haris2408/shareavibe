<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        
        h1 {
            color: black;
            text-align: left;
            padding: 0px;
            margin: 15px;
            bottom: auto;
        }
        
        h2 {
            text-align: center;
            margin: 30px 0;
            color: white;
        }
        
        form {
            text-align: left;
        }
        
        label {
            font-size: 18px;
            text-align: left;
            padding: 10px;
        }
        
        input[type="text"] {
            font-size: 16px;
            padding: 10px;
            border: 2px solid;
            border-radius: 20px;
            margin: 0 10px;
            color: black;
            align-items: left;
        }
        
        button {
            font-size: 18px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 6px 20px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #F6BB30;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            text-align: left;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        
        a {
            color: #4a90e2;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        p {
            text-align: center;
            font-size: 18px;
        }
        
        .navbar {
            background-color: orange;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }
    
        .logo {
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .back-arrow {
            margin-right: -30px;
        }

        .container {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            align-items: start;
            justify-content: left;
        }
        
        .playlist-container {
            background-color: orange;
            padding: 10px;
            margin-left: 350px;
            border-radius: 5px;
            align-items: center;
            width: 50%;
        }
        
        .playlist-name {
            margin-bottom: 5px;
            text-align: left;
        }
        
        Playlist:hover {
            background-color: lightsalmon;
        }
        
        .cross {
            background-image: url("/images/cross1.png");
            background-size: cover;
            display: flex;
            width: 25px;
            height: 25px;
            margin-left: 650px;
            cursor: pointer;
        }
        
    </style>
</head>

<body>
    <div class="navbar">
        <a class="back-arrow" href="javascript:history.go(-1)">
            <img src="/images/backarrow.png" alt="Back Arrow" style="width: 60px; height: 35px;">
        </a>
        <a class="logo"><img src="/images/nav_logo.png" alt="Logo"></a>
    </div>
    <div class="container">
        <h1>My Playlists</h1>
        <label for="playlist_name">Create Playlist:</label>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="playlist_name" id="playlist_name" required>
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="playlist-container">
        <h2>Existing Playlists:</h2>
        {% if playlists %}
        <ul>
            {% for playlist in playlists %}
            <div class="playlist-name">
                <li><a href="{% url 'add_song' playlist_id=playlist.id %}">{{ playlist.playlist_name }}</a>
                    <span class="cross" onclick="removePlaylist('{{ playlist.id }}')"></span>
                </li>


            </div>
            {% endfor %}
        </ul>
        {% else %}
        <p>No playlists yet.</p>
        {% endif %}
    </div>
</body>

</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Retrieve the session ID from the browser's storage
        var sessionID = localStorage.getItem('session_id');
        console.log("Session id: ", sessionID)
        if (sessionID) {
            // Make an API request to verify the session
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/verify_session_web'); // Replace with the actual API URL
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {

                    var response = JSON.parse(xhr.responseText);
                    if (response.status === 'success') {
                        // Session is verified, continue with loading the desired page
                        console.log('Session verified');
                    } else {
                        // Session is not verified, redirect to the login page
                        window.location.href = '/accounts/login/'; // Replace with the actual login URL
                    }
                } else {
                    console.log('Request failed. Status:', xhr.status);
                }
            };
            xhr.send(JSON.stringify({
                'session_id': sessionID
            }));
        } else {
            // Session ID is not found, redirect to the login page
            window.location.href = '/accounts/login/'; // Replace with the actual login URL
        }
    });

    function removePlaylist(playlist_id) {
        // Send an AJAX request to the API view to remove the song from the blacklist
        fetch(`/api/playlists/${playlist_id}/remove`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}",
                },
            })
            .then(response => {
                if (response.ok) {

                    window.location.reload();
                } else {
                    // Handle error if removal fails
                    console.error("Failed to remove playlist.");
                }
            })
            .catch(error => {
                console.error("An error occurred:", error);
            });
    }
</script>
