<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blacklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: black;
            text-align: left;
            padding: 20px;
            margin: 0;
        }
        
        h2 {
            text-align: center;
            margin: 30px 0;
        }
        
        form {
            text-align: left;
        }
        
        label {
            font-size: 18px;
            text-align: left;
            padding: 10px;
        }
        
        input[type="text"] {
            font-size: 16px;
            padding: 5px;
            border: 2px solid;
            border-radius: 20px;
            margin: 0 10px;
        }
        
        button {
            font-size: 18px;
            background-color: orange;
            border: none;
            border-radius: 20px;
            padding: 6px 20px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #e6df1d;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            text-align: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        
        a {
            color: #4a90e2;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        p {
            text-align: center;
            font-size: 18px;
        }
        
        .container {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            align-items: start;
            justify-content: left;
        }
        
        .navbar {
            background-color: orange;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .playlist-container {
            background-color: orange;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        
        .playlist-name {
            margin-bottom: 5px;
            text-align: left;
        }
        .cross-icon {
            background-image: url('/images/cross1.png');
            background-size: cover;
            display: inline-block;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a class="logo" href="#"><img src="/images/nav_logo.png" alt="Logo"></a>
    </div>

    <div class="container">
        <h1>Blacklist page</h1>
        <label for="blacklist_link">Add Song:</label>
        <form method="POST">
            {% csrf_token %}

            <input type="text" name="blacklist_link" id="blacklist_link" required>
            <button type="submit">Add</button>
        </form>
    </div>

    <div class="playlist-container">
        <h2>Existing blacklisted songs:</h2>
        {% if blacklists %}
        <ul>
            <div class="playlist-name">
                {% for blacklist in blacklists %}
                <li>
                    <div>
                        <p>{{ blacklist.song_link }}</p>
                        <p>{{ blacklist.song_name }}</p>
                    </div>
                    <span class="cross-icon" onclick="removeBlacklistSong('{{ blacklist.id }}')"></span>
                </li>
            </div>
            {% endfor %}
        </ul>
        {% else %}
        <p>No blacklisted songs yet.</p>
        {% endif %}
    </div>
</body>

</html>
<script>
    function removeBlacklistSong(blacklist_song_id) {
        // Send an AJAX request to the API view to remove the song from the blacklist
        fetch(`/api/blacklists/${blacklist_song_id}/remove`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}",
            },
        })
            .then(response => {
                if (response.ok) {
                    // Refresh the page to update the blacklist songs list
                    window.location.reload();
                } else {
                    // Handle error if removal fails
                    console.error("Failed to remove blacklist song.");
                }
            })
            .catch(error => {
                console.error("An error occurred:", error);
            });
    }
</script>
