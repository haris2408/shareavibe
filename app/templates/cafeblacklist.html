<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blacklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: black;
            text-align: left;
            padding: 20px;
            margin: 0;
        }
        
        h2 {
            text-align: center;
            margin: 30px 0;
        }
        
        form {
            text-align: left;
        }
        
        label {
            font-size: 18px;
            text-align: left;
            padding: 10px;
        }
        
        input[type="text"] {
            font-size: 16px;
            padding: 5px;
            border: 2px solid;
            border-radius: 20px;
            margin: 0 10px;
        }
        
        button {
            font-size: 18px;
            background-color: orange;
            border: none;
            border-radius: 20px;
            padding: 6px 20px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #e6df1d;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            text-align: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        
        a {
            color: #4a90e2;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        p {
            text-align: center;
            font-size: 18px;
        }
        
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 20px;
            margin-left: 350px;
            background-color: #fffec8;
        }
        
        th {
            background-color: orange;
            color: white;
            padding: 10px;
        }
        
        td {
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 18px;
        }
        
        .container {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            align-items: start;
            justify-content: left;
        }
        
        .navbar {
            background-color: orange;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }
    
        .logo {
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .back-arrow {
            margin-right: -30px;
        }
        
        .playlist-container {
            background-color: orange;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            width: 50%;
            margin-left: 350px;
        }
        
        .playlist-name {
            margin-bottom: 5px;
            text-align: left;
        }
        
        .cross-icon {
            background-image: url('/images/cross1.png');
            background-size: cover;
            display: inline-block;
            width: 25px;
            height: 25px;
            cursor: pointer;
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a class="back-arrow" href="/login/homemanager/">
            <img src="/images/backarrow.png" alt="Back Arrow" style="width: 60px; height: 35px;">
        </a>
        <a class="logo"><img src="/images/nav_logo.png" alt="Logo"></a>
    </div>

    <div class="container">
        <h1>Blacklist page</h1>
        <label for="blacklist_link">Add Song:</label>
        <form method="POST">
            {% csrf_token %}

            <input type="text" name="blacklist_link" id="blacklist_link" required>
            <button type="submit">Add</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Song Link</th>
                <th>Song Name</th>

                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% if blacklists %} {% for blacklist in blacklists %}
            <tr>
                <td>{{ blacklist.song_link }}</td>
                <td>{{ blacklist.song_name }}</td>
                <td><span class="cross-icon" onclick="removeBlacklistSong('{{ blacklist.id }}')"></span></td>
            </tr>
            {% endfor %} {% else %}
            <tr>
                <td colspan="3">No blacklisted songs yet.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</body>

</html>
<script>
    function removeBlacklistSong(blacklist_song_id) {
        // Send an AJAX request to the API view to remove the song from the blacklist
        fetch(`/api/blacklists/${blacklist_song_id}/remove`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}",
                },
            })
            .then(response => {
                if (response.ok) {
                    // Refresh the page to update the blacklist songs list
                    window.location.reload();
                } else {
                    // Handle error if removal fails
                    console.error("Failed to remove blacklist song.");
                }
            })
            .catch(error => {
                console.error("An error occurred:", error);
            });
    }
    document.addEventListener('DOMContentLoaded', function() {
        // Retrieve the session ID from the browser's storage
        var sessionID = localStorage.getItem('session_id');
        console.log("Session id: ", sessionID)
        if (sessionID) {
            // Make an API request to verify the session
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/verify_session_web'); // Replace with the actual API URL
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {

                    var response = JSON.parse(xhr.responseText);
                    if (response.status === 'success') {
                        // Session is verified, continue with loading the desired page
                        console.log('Session verified');
                    } else {
                        // Session is not verified, redirect to the login page
                        window.location.href = '/accounts/login/'; // Replace with the actual login URL
                    }
                } else {
                    console.log('Request failed. Status:', xhr.status);
                }
            };
            xhr.send(JSON.stringify({
                'session_id': sessionID
            }));
        } else {
            // Session ID is not found, redirect to the login page
            window.location.href = '/accounts/login/'; // Replace with the actual login URL
        }
    });
</script>
