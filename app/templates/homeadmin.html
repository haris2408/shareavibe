{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var user = JSON.parse(localStorage.getItem('user'));
    var admin_name = user.name;
    console.log("name",admin_name);
    function printAdminName() {
        var adminNameElement = document.getElementById('admin-name');
        adminNameElement.textContent = admin_name;
    }
    $(document).ready(function() {
        $.getJSON("{% url 'global_blacklist' %}", function(data) {
          var globalBlacklist = data.global_blacklist;
          var tableBody = $('#global-blacklist-table tbody');
      
          $.each(globalBlacklist, function(index, song) {
            var row = '<tr>' +
                        '<td>' + song.song_link + '</td>' +
                        '<td>' + song.song_name + '</td>' +
                      '</tr>';
            tableBody.append(row);
          });
        });
      });

      $(document).ready(function() {
        $.getJSON("{% url 'get_managers' %}", function(data) {
            var getManagers = data.get_managers;
            var tableBody = $('#get-managers-table tbody');
    
            $.each(getManagers, function(index, manager) {
                var row = '<tr>' +
                    '<td>' + manager.email + '</td>' +
                    '<td>' + manager.contact + '</td>' +
                    '<td>' + manager.password + '</td>' +
                    '<td><button class="resolve-button" >Resolve</button></td>' +
                    '</tr>';
                tableBody.append(row);
            });
    
            // Add click event listener to the "Resolve" buttons
            $('.resolve-button').on('click', function() {
                window.location.href = "/login/homeadmin/add_cafe";
            });
        });
    });
    

      $(document).ready(function() {
        $.getJSON("{% url 'cafe_name' %}", function(data) {
          var cafename = data.cafe_name;
          var tableBody = $('#cafe-name-table tbody');
      
          $.each(cafename, function(index, song) {
            var row = '<tr>' +
                        '<td>' + song.name + '</td>' +
                      '</tr>';
            tableBody.append(row);
          });
        });
      });
      
    function addToGBlacklist() {
        var youtubeLink = document.getElementById("blacklist-link").value;
        $.ajax({
            type: "POST",
            url: "/api/add-to-Gblacklist/",
            data: {
                youtube_link: youtubeLink,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(response) {
                if (response.success) {
                    alert("Link has been added to the Globalblacklist");
                } else {
                    alert("Error: " + response.error);
                }
            }
        });
    }

    function logout() {
        window.location.href = "{% url 'logout_view' %}";
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Retrieve the session ID from the browser's storage
        var sessionID = localStorage.getItem('session_id');
        console.log("Session id: ", sessionID)
        if (sessionID) {
            // Make an API request to verify the session
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/verify_session_web'); // Replace with the actual API URL
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {

                    var response = JSON.parse(xhr.responseText);
                    if (response.status === 'success') {
                        // Session is verified, continue with loading the desired page
                        console.log('Session verified');
                    } else {
                        // Session is not verified, redirect to the login page
                        window.location.href = '/accounts/login/'; // Replace with the actual login URL
                    }
                } else {
                    console.log('Request failed. Status:', xhr.status);
                }
            };
            xhr.send(JSON.stringify({
                'session_id': sessionID
            }));
        } else {
            // Session ID is not found, redirect to the login page
            window.location.href = '/accounts/login/'; // Replace with the actual login URL
        }
    });
</script>
